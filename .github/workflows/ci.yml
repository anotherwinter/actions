name: CI for JS Testing
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: ['16', '18', '20']

    if: ${{ github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
        
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        if: ${{ !startsWith(matrix.node-version, '16') }}
        run: npm test

      - name: Run tests (single-thread for Node 16)
        if: ${{ startsWith(matrix.node-version, '16') }}
        run: npm test -- --runInBand
        
      - name: Run ESLint (Node >=18)
        if: ${{ matrix.node-version >= 18 }}
        run: npm run lint

  build:
    name: Build react app after tests
    needs: test
    runs-on: ubuntu-latest

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./test-app
        run: npm install

      - name: Build react app
        working-directory: ./test-app
        run: npm run build

      - name: Run react app tests
        working-directory: ./test-app
        run: npm test
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./test-app/build
          name: site-artifact

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'Merge pull request') }}
      
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site-artifact
    
